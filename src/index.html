<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bored? Find an activity</title>
</head>
<body>
  <h1>Bored? Find an activity</h2>
 <div class="container-fluid">
 
    <label for="type">Type of activity:</label>
    <select name="type" id="type">
      <option value="education">Educational</option>
      <option value="relaxation">Relaxing</option>
      <option value="recreational">Recreational</option>
      <option value="cooking">Cooking</option>
      <option value="diy">DIY</option>
      <option value="music">Music</option>
      <option value="social">Social</option>
      <option value="charity">Charity</option>
      <option value="busywork">Busywork</option>
    </select>
    <label for="participants">Amount of participants?:</label>
    <select name="participants" id="participants">
      <option value="1">Solo</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
    </select>
    <input type="checkbox" id="cost" name="cost">
    <label for="cost">Broke?</label>
  
    <button id="b" type="submit" class="btn btn-lg btn-dark">Find me an activity</button>
    <div class="result">
      <p id="activity"></p>
      <p id="price"></p>
    </div>
    <div class="showErrors"></div>
 </div>
</body>
</html>
